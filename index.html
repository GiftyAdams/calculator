<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator-container">

        <div id="calculator-history">
            <div id="relative" class="header">
                <span onclick="closeDrawer()" class="menu-icon" id="menu-icon">‚ò∞</span>
                <button class="edit-button" id="edit-button">Edit</button>
            </div>
            <h2>Previous 30 Days</h2>

            <div id="history-list">
                <!-- History items will be dynamically added here -->
            </div>
            <footer id="history-footer">
                <button id="delete-all-button">Delete All</button>
            </footer>
        </div>

        <div id="backdrop" class="backdrop"></div>

        <div class="wrap">
            <div class="display-container">
                <img onclick="showDrawer()" src="menu.svg" />
                <div class="display" id="display" tabindex="0">0</div>
                <div class="result" id="result"></div>
                <div class="raddisplay" id="radDisplay"></div>
            </div>
            <div id="calculator">
                <div class="keys">
                    <button onclick="clearDisplay()" class="operator-btn">AC</button>
                    <button id="absolute" class="operator-btn">+/-</button>
                    <button onclick="appendToDisplay('%','1/100')" class="operator-btn">%</button>
                    <button onclick="appendToDisplay('√∑','/')" class="operator">√∑</button>
                    <button onclick="appendToDisplay('7','7')">7</button>
                    <button onclick="appendToDisplay('8','8')">8</button>
                    <button onclick="appendToDisplay('9','9')">9</button>

                    <button onclick="appendToDisplay('x','*')" class="operator"><small>x</small></button>
                    <button onclick="appendToDisplay('4','4')">4</button>
                    <button onclick="appendToDisplay('5','5')">5</button>
                    <button onclick="appendToDisplay('6','6')">6</button>

                    <button onclick="appendToDisplay('-','-')" class="operator">-</button>
                    <button onclick="appendToDisplay('1','1')">1</button>
                    <button onclick="appendToDisplay('2','2')">2</button>
                    <button onclick="appendToDisplay('3','3')">3</button>
                    <button onclick="appendToDisplay('+','+')" class="operator">+</button>

                    <div class="dropup">
                        <button class="dropbutton"><img src="calculator.svg" width="20px"></button>
                        <div class="dropupcontent">
                            <a onclick="secondSwitchDisplay()" style="color: #ff9500;"><img src="plusmindiv.svg"
                                    width="50px" style="vertical-align: middle;">Basic</a>
                            <a onclick="switchDisplay()"><em>f(x)</em>Scientific</a>
                        </div>
                    </div>

                    <button onclick="appendToDisplay('0','0')">0</button>
                    <button onclick="appendToDisplay('.','.')">.</button>
                    <button onclick="calculate()" class="operator-equal">=</button>

                </div>
            </div>

            <!-- new girl in town -->
            <div id="scientific" style="display: none">
                <div class="style-keys">
                    <div class="second-keys">
                        <button onclick="appendToDisplay('(','(')">(</button>
                        <button onclick=" appendToDisplay(')',')')">)</button>
                        <button onclick="memoryClear()">mc</button>
                        <button onclick="memoryAdd()">m+</button>
                        <button onclick="memorySubtract()">m-</button>
                        <button onclick="memoryRecall()">mr</button>

                        <button id="secondBtn" onclick="toggleButtons()">2<sup>nd</sup></button>
                        <button onclick="handleExponent('¬≤')">x<sup>2</sup></button>
                        <button onclick="appendToDisplay('¬≥','x¬≥')">x<sup>3</sup></button>
                        <button onclick="appendToDisplay('x ∏','')">x<sup>y</sup></button>
                        <button id="btn1" onclick="appendToDisplay('eÀ£','')">e<sup>x</sup></button>
                        <button id="btn2" onclick="appendToDisplay('10À£','')">10<sup>x</sup></button>

                        <button onclick="appendToDisplay('(1√∑0)','1/x')">1/x</button>
                        <button onclick="appendToDisplay('¬≤‚àöx','')">¬≤‚àöx</button>
                        <button onclick="appendToDisplay('¬≥‚àöx','')">¬≥‚àöx</button>
                        <button onclick="appendToDisplay(' ∏‚àöx', '')"> ∏‚àöx</button>
                        <button id="btn3" onclick="appendToDisplay('ln','')">ln</button>
                        <button id="btn4" onclick="appendToDisplay('log‚ÇÅ‚ÇÄ', '')">log<sub>10</sub></button>

                        <button onclick="appendToDisplay('x!', '')">x!</button>
                        <button id="btn5" onclick="appendToDisplay('sin','')">sin</button>
                        <button id="btn6" onclick="appendToDisplay('cos', '')">cos</button>
                        <button id="btn7" onclick="appendToDisplay('tan', '')">tan</button>
                        <button onclick="appendToDisplay('e', '2.71828183*1')">e</button>
                        <button onclick="appendToDisplay('EE', '')">EE</button>
                        <button onclick="appendToDisplay('Rand', '')">Rand</button>
                        <button id="btn8" onclick="appendToDisplay('sinh', '')">sinh</button>
                        <button id="btn9" onclick="appendToDisplay('cosh','')">cosh</button>
                        <button id="btn10" onclick="appendToDisplay('tanh', '')">tanh</button>
                        <button onclick="appendToDisplay('ùúã', '22/7')" class="piButton">ùúã</button>
                        <button id="radButton" onclick="toggleDegRad()">Deg</button>
                    </div>
                </div>

                <div class="switched-keys">
                    <button onclick="clearDisplay()" class="operator-btn">AC</button>
                    <button id="newAbsolute" onclick="calculateAbsolute()" class="operator-btn">+/-</button>
                    <button onclick="appendToDisplay('%','1/100')" class="operator-btn">%</button>
                    <button onclick="appendToDisplay('√∑','/')" class="operator">√∑</button>
                    <button onclick="appendToDisplay('7','7')">7</button>
                    <button onclick="appendToDisplay('8','8')">8</button>
                    <button onclick="appendToDisplay('9','9')">9</button>

                    <button onclick="appendToDisplay('x','*')" class="operator"><small>x</small></button>
                    <button onclick="appendToDisplay('4','4')">4</button>
                    <button onclick="appendToDisplay('5','5')">5</button>
                    <button onclick="appendToDisplay('6','6')">6</button>

                    <button onclick="appendToDisplay('-','-')" class="operator">-</button>
                    <button onclick="appendToDisplay('1','1')">1</button>
                    <button onclick="appendToDisplay('2','2')">2</button>
                    <button onclick="appendToDisplay('3','3')">3</button>
                    <button onclick="appendToDisplay('+','+')" class="operator">+</button>

                    <div class="drop">
                        <button class="dropbtn"><img src="calculator.svg" width="20px"></button>
                        <div class="dropcontent">
                            <a onclick="secondSwitchDisplay()"><img src="plusmindiv.svg" width="35px"
                                    style="vertical-align: middle;">Basic</a>
                            <a onclick="switchDisplay()" style="color: #ff9500;"><em>f(x)</em>Scientific</a>
                        </div>
                    </div>
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button onclick="calculate()" class="operator-equal">=</button>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
